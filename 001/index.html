<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점검목록</title>
  </head>

  <body>
    <header>
      <h1>시설 점검 관리</h1>
    </header>
    <main>
      <section>
        <h2>점검 목록</h2>
        <form>
          <div>
            <label for="equipment">설비명</label>
            <input type="text" id="equipment" name="equipment" />
          </div>
          <div>
            <label for="date">점검일</label>
            <input type="date" id="date" name="date" />
          </div>
          <div>
            <label for="blank">비고</label>
            <input type="blank" id="blank" name="blank" />
          </div>
          <label for="status">상태</label>
          <select name="status" id="status">
            <option value="normal">정상</option>
            <option value="error">이상</option>
            <option value="check">점검중</option>
          </select>
          <button type="submit">저장</button>
        </form>
      </section>
    </main>
  </body>
</html>
