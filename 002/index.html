<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점검 등록</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="title">시설 점검 관리</h1>
    </header>
    <main class="container">
      <nav class="nav">
        <a href="dashboard.html">대시보드</a>
        <a href="index.html" class="active">점검 등록</a>
        <a href="checks.html">점검 목록</a>
      </nav>
      <section class="card">
        <h2 class="sutitle">점검 등록</h2>
        <p id="message" class="message"></p>
        <form class="form" id="checkForm">
          <div class="field">
            <label for="equipment">설비명</label>
            <input type="text" id="equipment" name="equipment" />
          </div>
          <div class="field">
            <label for="date">점검일</label>
            <input type="date" id="date" name="date" />
          </div>
          <div class="field">
            <label for="status">상태</label>
            <select name="status" id="status">
              <option value="normal">정상</option>
              <option value="error">이상</option>
              <option value="check">점검중</option>
            </select>
          </div>
          <div class="field">
            <label for="memo">비고</label>
            <textarea name="memo" id="memo" rows="4"></textarea>
          </div>
          <button class="btn" type="submit">저장</button>
        </form>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
