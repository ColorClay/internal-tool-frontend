<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시설 작업 관리 내부틀 - 로그인</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="title">시설 작업 관리 내부툴</h1>
    </header>
    <main class="container">
      <section class="card">
        <h2 class="subtitle">로그인(and/or 조건 연습)</h2>
        <div class="field">
          <label for="userId">아이디</label>
          <input type="text" id="userId" placeholder="아이디를 입력하세요" />
        </div>
        <div class="field">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div class="login-buttons">
          <button id="btnOrCheck" class="btn">위험한 OR 검증 테스트</button>
          <button id="btnAndCheck" class="btn">올바른 AND 검증</button>
        </div>

        <p class="login-hint">
          * OR 테스트 : 아이디 <strong>또는</strong> 비밀번호 중 하나만 입력해도
          통과되는지 확인해보세요. <br />
          * AND 테스트 : 아이디와 비밀번호를 <strong>둘 다</strong> 채워야만
          통과됩니다.
        </p>
        <div id="loginResult" class="result-box"></div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
