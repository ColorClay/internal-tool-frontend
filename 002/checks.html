<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점검 등록</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="titile">시설 작업 관리 내부툴</h1>
    </header>
    <main class="container">
      <nav class="nav">
        <a href="dashboard.html">대시보드</a>
        <a href="index.html">점검 등록</a>
        <a href="checks.html" class="active">점검 목록</a>
      </nav>
      <section class="card">
        <h2 class="subtitle">점검 목록</h2>
        <div class="filter-bar">
          <input type="text" id="filterKeyword" placeholder="설비명 검색" />
          <select id="filterStatus">
            <option value="all">전체</option>
            <option value="normal">정상</option>
            <option value="error">이상</option>
            <option value="check">점검중</option>
          </select>
          <select id="sortOrder">
            <option value="date-desc">날짜 최신순</option>
            <option value="date-asc">날짜 오래된순</option>
            <option value="name-asc">설비명 (가나다순)</option>
          </select>
        </div>
        <p class="check-count" id="checkCount">현재 조건에 맞는 점검 0건</p>
        <ul id="checkList" class="check-list"></ul>
      </section>
      <section class="card" id="checkDetail">
        <h2 class="subtitle">점검상세</h2>
        <p class="detail-empty">점검을 선택하세요.</p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
