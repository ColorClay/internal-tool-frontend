<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점검 등록</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="title">시설 작업 관리 내부툴</h1>
    </header>
    <main class="container">
      <nav class="nav">
        <a href="dashboard.html">대시보드</a>
        <a href="index.html">점검 등록</a>
        <a href="checks.html" class="active">점검 목록</a>
      </nav>
      <section class="card">
        <h2 class="subtitle">점검 목록</h2>

        <!-- 020-UI: 점검 목록 필터 영역 -->
        <div class="filter-bar">
          <!-- 1줄: 검색 + 상태 + 정렬 -->
          <div class="filter-row">
            <input type="text" id="filterKeyword" placeholder="설비명 검색" />
            <select id="filterStatus">
              <option value="all">전체</option>
              <option value="normal">정상</option>
              <option value="error">이상</option>
              <option value="check">점검중</option>
            </select>
            <select id="sortOrder">
              <option value="date-desc">날짜 최신순</option>
              <option value="date-asc">날짜 오래된순</option>
              <option value="name-asc">설비명 (가나다순)</option>
            </select>
          </div>

          <!-- 2줄: 개수 표시 + 초기화 버튼 -->
          <div class="filter-row filter-row-bottom">
            <p class="check-count" id="checkCount">현재 조건에 맞는 점검 0건</p>
            <button id="resetChecks" class="btn-secondary" type="button">
              점검 데이터 초기화
            </button>
          </div>
        </div>

        <ul id="checkList" class="check-list"></ul>
      </section>

      <div class="pagination">
        <button id="prevPage" type="button">이전</button>
        <span id="pageInfo">1 /1</span>
        <button id="nextPage" type="button">다음</button>
      </div>
      <section class="card" id="checkDetail">
        <h2 class="subtitle">점검상세</h2>
        <p class="detail-empty">점검을 선택하세요.</p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
